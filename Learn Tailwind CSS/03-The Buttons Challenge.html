<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <!-- blue background, rounded, thick left border -->
  <div><button
      class="py-2 px-4 m-4 bg-blue-800 text-gray-200 border-blue-700  text-sm rounded-lg border-l-8">Submit</button>
  </div>

  <!-- Red text, outlined -->
  <div><button class="m-4 border-2 border-red-500 text-red-500 rounded px-3 py-1">Cancel</button></div>

  <!-- light Indigo background, bottom border, indigo text -->
  <div><button class="m-4 bg-indigo-200 border-t-4 border-b-4 border-indigo-800 px-5 py-1">Save</button></div>

  <!-- Thick rounded, lots of padding, large button -->
  <div><button
      class="m-4 rounded-full border-4 px-16 py-3 uppercase font-bold text-sm bg-orange-600 border-orange-800">Buy
      Now</button></div>

  <!-- Outlined, serif font, uppercase, rounded -->
  <div><button class="m-4 border font-serif text-xs uppercase rounded-lg p-2 ">Send Postcard</button></div>

</body>

</html>
